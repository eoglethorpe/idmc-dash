<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IDMC|Risk Model Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel='stylesheet' type='text/css'>
    <link href="static/css/selectize.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js"></script>
    <script src="static/js/selectize.min.js"></script>
    <script src="static/js/home.js"></script>
    <script src="static/js/d3.js"></script>
    <script src="static/js/drawChart.js"></script>
</head>
<body>
    <header>
        <h1>Risk model dashboard</h1>
    </header>
    <main>
        <div id="filter-wrapper" class="card">
            <div id="filters">
                <div id="filter-wrapper-header">
                    <h2>Filters</h2>
                    <div>
                        <button id='clear-filter-btn'><i class="fa fa-filter"></i>Clear</button>
                        <!-- <button id='apply-filter-btn'><i class="fa fa-check"></i>Apply</button> -->
                    </div>
                </div>
                <div class="step-separation">
                    <h3>Step 1:</h3>
                    <i class="fa fa-info-circle" title="Selection of hazards first will enable selection of all the selectable coutries involving those hazards"></i>
                </div>
                <div id="prospective-data-type" class="data-category">
                    <label>
                        <span>Prospective</span>
                        <div class="material-toggle" title="Toggle prospective analysis selection">
                    		<input class="filter" id="prospective-check" type="checkbox"/>
                    		<label for="prospective-check"></label>
                        </div>
                    </label>
                    <div class="select-wrapper">
                        <label>Hazard Type</label>
                        <select class="filter hazard-type" placeholder="Hazard types" multiple>
                        </select>
                        <img class="select-all-hazard double-check" title="Select all hazards" src="static/imgs/double_check.png">
                    </div>

                </div>
                <div id="retrospective-data-type" class="data-category">
                    <label>
                        <span>Retrospective</span>
                        <div class="material-toggle" title="Toggle retorspective analysis selection">
                    		<input class="filter" id="retrospective-check" type="checkbox"/>
                    		<label for="retrospective-check"></label>
                        </div>
                    </label>
                    <div class="select-wrapper">
                        <label>Hazard Type</label>
                        <select class="filter hazard-type" placeholder="Hazard types" multiple>
                        </select>
                        <img class="select-all-hazard double-check" title="Select all hazards" src="static/imgs/double_check.png">
                    </div>
                </div>
                <div id="hybrid-data-category" class="data-category">
                    <label>
                        <span>Hybrid</span>
                        <div class="material-toggle" title="Toggle hybrid analysis selection">
                    		<input class="filter" id="hybrid-check" type="checkbox"/>
                    		<label for="hybrid-check"></label>
                        </div>
                    </label>
                </div>
                <div class="step-separation">
                    <h3>Step 2:</h3>
                    <i class="fa fa-info-circle" title="Selection of hazards first will enable selection of all the selectable coutries involving those hazards"></i>
                </div>
                <span id="region-selections">Region Selections</span>
                <div class="select-wrapper" id="geo-region-select-wrapper">
                    <label>Geo regions</label>
                    <select class="geo-region-select" placeholder="Select Geo Regions" multiple>
                    </select>
                </div>
                <div class="select-wrapper" id="income-group-select-wrapper">
                    <label>Income group</label>
                    <select class="income-group-select" placeholder="Select Income Groups" multiple>
                    </select>
                </div>
                <div class="select-wrapper" id="country-select-wrapper">
                    <label>Countries</label>
                    <select class="countries-select" placeholder="Select Countries" multiple>
                    </select>
                </div>
            </div>
            <div id="the-map">
            </div>
        </div>
        <div id="viewports-wrapper">
            <div id="viewport-graph" class="card">
            </div>
            <div id="viewport-chart" class="card">
            </div>
        </div>
    </main>
    <!-- <footer hidden>
        <div id="expanded-viewport">
        </div>
    </footer> -->
</body>
</html>
